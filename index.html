<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Fichas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Gestión de Fichas</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <span class="text-white d-none" id="navbarUser">Hola, <strong id="nombreUsuario"></strong></span>
        <button class="btn btn-outline-light btn-sm d-none" id="btnLogout" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>
  <div id="login" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Iniciar Sesión</h3>
          <div class="mb-3">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <button onclick="login()" class="btn btn-success w-100">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="app" class="container mt-4" style="display: none;">
    <div class="card card-elevated p-4 mb-3">
      <h2 class="mb-1">Bienvenido, <span id="nombreUsuario"></span></h2>
      <p class="text-muted mb-0">Consulta rápida de aprendices por ficha</p>
    </div>

    <div class="row g-3 align-items-end">
      <div class="col-md-5">
        <div class="card card-elevated p-3">
          <label class="form-label mb-1">Escribe o selecciona el código de la ficha</label>
          <div class="input-group">
            <input id="selectFicha" class="form-control" placeholder="2711350" list="listaFichas" onchange="mostrarFicha()" onkeydown="if(event.key==='Enter'){mostrarFicha()}">
            <button class="btn btn-primary" onclick="mostrarFicha()">Buscar</button>
          </div>
          <datalist id="listaFichas"></datalist>
          <div class="form-text mt-1">Las sugerencias aparecen mientras escribes.</div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card card-elevated p-3">
          <label for="nombrePrograma" class="form-label mb-1">Nombre del programa</label>
          <input id="nombrePrograma" class="form-control" readonly>
        </div>
      </div>
    </div>

    <div class="card card-elevated mt-3">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Aprendices</h5>
        <span class="text-muted small">Total: <span id="conteoAprendices">0</span></span>
      </div>
      <div class="table-responsive table-scroll">
        <table id="tablaAprendices" class="table table-hover align-middle mb-0"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
